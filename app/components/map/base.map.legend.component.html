<div id="baseMapLegendHorizontal">
    <span class="legendText" *ngFor="let legend of legends">  
        <span class="smallBox" [style.background]="legend.color" ></span>
        <span>{{legend.valueText}}</span>
    </span>
</div>

<span id="baseMapLegendVertical">
    <div class="legendText" *ngFor="let legend of legends"  [style.background]="legend.color" [style.color]="legend.colorText">{{legend.valueText}}</div>
</span>
