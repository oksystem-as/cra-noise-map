<!--STANDARD-->
<div id="statisticsButtonId" class="statStandard" *hideItDevice="['mobile']">
	<button type="button" class="btn btn-default statisMenuButtonDesktop" (click)="isHidden = !isHidden"  (click)="onOpen()" [class.focus]="!isHidden"
		tooltip="Zobrazení statistiky" tooltipPopupDelay="1500" tooltipPlacement="bottom">         
          <!--<img class="statListIco" src="..\app\images\graph.png">-->
          <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
          <span class="description">Statistiky čidla</span>
		  <span class="caret"></span>
    </button>

	<div class="statisContentDesktop" [collapse]="isHidden">
		<div class="heading">
			Zjištěné průměry hluku z čidla za období
		</div>
		<div class="statisContentDesktopOverflow">
			<tabs-statis></tabs-statis>
		</div>
	</div>
</div>

<!--MOBILE-->
<div id="statisticsButtonId" class="statMobile" *showItDevice="['mobile']">
	<button type="button" class="btn btn-default" (click)="lgModal.show()" > 
           <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
    </button>

	<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" (onShown)="onOpen()" >
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Výběr statistik </h4>
				</div>
				<div class="modal-body">
					<tabs-statis></tabs-statis>
				</div>
			</div>
		</div>
	</div>
</div>
