<div id="tabs" *hideItDevice="['mobile']" class="nav-link-desktop">
	<tabset [justified]="false">
		<tab heading="{{getName(statisType)}}" *ngFor="let statisType of statisTypeList" (select)="setSelectedStatisType(statisType)">
			<statis [statisType]="statisType"></statis>
		</tab>
	</tabset>
</div>

<div id="tabs" *showItDevice="['mobile']" class="statis-menu-button">
	<div (click)="$event.preventDefault()">
		<div class="btn-group statis-button" dropdown>
			<button id="single-button" type="button" class="btn btn-primary statis-button" dropdownToggle>
				{{getName(selectedStatisType)}}
				<span class="caret"></span>
			</button>
			<ul dropdownMenu role="menu" aria-labelledby="single-button" class="statis-button">
				<li role="menuitem" *ngFor="let statisType of statisTypeList"><a class="dropdown-item" href="#" (click)="setSelectedStatisType(statisType)">{{getName(statisType)}}</a></li>
			</ul>
		</div>
		<div *ngFor="let statisType of statisTypeList">
			<div [hidden]="selectedStatisType != statisType">
				<statis [statisType]="statisType"></statis>
			</div>
		</div>
	</div>
</div>
